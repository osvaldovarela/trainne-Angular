<div class="row">
  <h1>Hard and Soft Skills</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="60"
      [radius]="60"
      [imageSrc]="'../assets/html.png'"
      [showImage]="true"
      [imageHeight]="70"
      [imageWidth]="70"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="13"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'blue'"
      [innerStrokeColor]="'orange'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
  </div>
